<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>

  <!-- Swarm icon - multiple small circles representing agents -->
  <g transform="translate(50,50)">
    <!-- Center agent -->
    <circle cx="0" cy="0" r="4" fill="#3b82f6"/>

    <!-- Surrounding agents -->
    <circle cx="-15" cy="-15" r="3" fill="#2563eb" opacity="0.8"/>
    <circle cx="0" cy="-18" r="3" fill="#2563eb" opacity="0.8"/>
    <circle cx="15" cy="-15" r="3" fill="#2563eb" opacity="0.8"/>
    <circle cx="18" cy="0" r="3" fill="#2563eb" opacity="0.8"/>
    <circle cx="15" cy="15" r="3" fill="#2563eb" opacity="0.8"/>
    <circle cx="0" cy="18" r="3" fill="#2563eb" opacity="0.8"/>
    <circle cx="-15" cy="15" r="3" fill="#2563eb" opacity="0.8"/>
    <circle cx="-18" cy="0" r="3" fill="#2563eb" opacity="0.8"/>

    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-15" y2="-15" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-18" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="18" y2="0" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="15" y2="15" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="18" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-18" y2="0" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Glow effect -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
</svg>